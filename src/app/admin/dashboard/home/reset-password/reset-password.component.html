<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row w-100">
        <div class="col-lg-5 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo text-center">
              <img src="/assets/images/logo.png">
            </div>
            <h6 class="font-weight-light">Reset your password!</h6>
            <form [formGroup]="resetPasswordForm" class="pt-3" (ngSubmit)="onSubmit(resetPasswordForm.value)">
              <div class="form-group">
                <input type="password" formControlName="password" [class]="!password('pristine') && password('required') ? 'login-error form-control form-control-lg' : 'login-success form-control form-control-lg'"
                  id="password" placeholder="Password*">
                <p *ngIf="!password('pristine') && password('required')" class="text-danger text-right">Required</p>
                <p *ngIf="!password('pristine') && password('max')" class="text-danger text-right">At least 6 digit is required</p>
                <p *ngIf="isPasswordMatch(resetPasswordForm.value)" class="text-danger text-right">Password is not matched</p>
              </div>
              <div class="form-group">
                <input type="password" formControlName="confirmPassword" [class]="!confirmPassword('pristine') && confirmPassword('required') ? 'login-error form-control form-control-lg' : 'login-success form-control form-control-lg'"
                  id="confirmPassword" placeholder="Confirm Password*">
                <p *ngIf="!confirmPassword('pristine') && confirmPassword('required')" class="text-danger text-right">Required</p>
              </div>
              <div class="mt-3">
                <button type="submit" [disabled]="isResetPasswordFormValid()" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">{{ isLoading ? "Please wait..." : "Submit"}}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
