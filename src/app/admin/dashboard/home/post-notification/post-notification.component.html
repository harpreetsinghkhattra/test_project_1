<div class="content-wrapper main-panel">
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Post Event Notification</h4>
          <form [formGroup]="postNotificationForm" (ngSubmit)="onSubmit(postNotificationForm.value)" class="forms-sample">
            <div class="form-group">
              <label for="exampleInputCity1">Title</label>
              <input type="text" formControlName="title" [class]="!title('pristine') && title('required') ? 'login-error form-control form-control-lg' : 'login-success form-control form-control-lg'"
                id="Title" placeholder="e.g.: Happy Holly">
              <p *ngIf="!title('pristine') && title('required')" class="text-danger text-right">Required</p>
            </div>
            <div class="form-group">
              <label for="exampleTextarea1">Description</label>
              <textarea class="form-control" formControlName="description" id="description" placeholder="e.g.: Happy holly to all ishaanvi users."
                [class]="!description('pristine') && description('required') ? 'login-error form-control form-control-lg' : 'login-success form-control form-control-lg'"
                rows="4"></textarea>
              <p *ngIf="!description('pristine') && description('required')" class="text-danger text-right">Required</p>
            </div>
            <button type="submit" [disabled]="isPostNotificationValid()" class="btn btn-gradient-primary mr-2">{{ isLoading ? "Please wait..." : "Send" }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
